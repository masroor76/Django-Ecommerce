<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    {% include 'navBar.html' %}
    {% block userContent %}
    <h3>Home Page: Ecommerce Website</h3>
    <div class="container">
        <div class="row m-3 p-5">

            {% for i in data %}
            <div class="card m-3" style="width: 18rem;">
                <div class="card-body justify-content-between">
                    <h5 class="card-title">{{i.ProductName}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{i.ProductPrice}}</h6>
                    <p class="card-text">{{i.ProductDescription|truncatechars:80}}</p>
                    <button type="button" class="btn btn-dark  btn-lg">Buy Now</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
