{% extends 'base_layout.html' %}

{% block userContent %}

<div class="m-5">
    <form action="/accounts/registration/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="fName" class="form-label">First Name</label>
            <input id="fName" type="text" class="form-control" name="first_name">
        </div>
        <div class="mb-3">
            <label for="lName" class="form-label">Last Name</label>
            <input id="lName" type="text" class="form-control" name="last_name">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" class="form-control" name="username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input id="password1" type="password" class="form-control" name="password1">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input id="password2" type="password" class="form-control" name="password2">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <label class="label">
        Already have an account - <a href='/accounts/login/'>Login</a> Now
    </label>

</div>

{% endblock %}
